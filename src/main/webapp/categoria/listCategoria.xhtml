<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">

			<h:form id="frm">

				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo Categoria" icon="ui-icon-disk"
							action="#{categoriaControlller.newCategoria()}" ajax="false" />

						<p:commandButton value="Editar" icon="ui-icon-disk"
							action="#{categoriaControlller.editCategoria()}" ajax="false" />

					</f:facet>
				</p:toolbar>


				<p:outputLabel value="Categorias " />

				<p:dataTable id="datTabCat" style="width:70%"
					emptyMessage="No existen Productos registrados"
					value="#{categoriaControlller.categorias}" var="categoria"
					rowKey="#{categoria.id}" selectionMode="single" paginator="true"
					rows="10">
					<!-- 					selection="#{categoriaControlller.selectCategoria()}" -->


					<p:column headerText="Id">
						<!-- 					<p:commandButton value="#{producto.id}" action="#{produ}"></p:commandButton>  -->
						<p:outputLabel value="#{categoria.id}" />
					</p:column>


					<p:column headerText="Nombre">
						<p:outputLabel value="#{categoria.nombre}" />
					</p:column>





				</p:dataTable>


			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
