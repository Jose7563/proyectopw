<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">


			<div class="caja">
				<div class="container  py-4">
					<h:form class="form-signin py-4">
						<h:graphicImage library="images" name="spring.png" class="mb-4"
							alt="" width="72" height="72"></h:graphicImage>
						<h1 class="h3 mb-3 font-weight-normal">Ingresar
							Cuenta</h1>

						<p:panelGrid columns="2">
							<p:outputLabel for="usuario" value="Usuario"></p:outputLabel>
							<p:inputText id="usuario" value=""></p:inputText>
							<p:outputLabel for="clave" value="Clave"></p:outputLabel>
							<p:inputText id="clave" value=""></p:inputText>

						</p:panelGrid>
						<h:commandButton class="btn btn-primary" value="Sign in"
							action="#{productoController.listProducto()}"></h:commandButton>
						<p class="mt-5 mb-3 text-muted text-center ">&copy; 2019</p>

					</h:form>

				</div>
			</div>

		</ui:define>
	</ui:composition>

</body>
</html>
