<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar Proveedor" icon="ui-icon-disk"
							action="#{proveedorController.saveProduct()}" ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{proveedorController.listProveedor()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProduct" columns="2" style="width:50%">

					<p:outputLabel value="Nombre Empresa:" for="txtNombre" />
					<p:inputText id="txtNombre" required="true" maxlength="45"
						value="#{proveedorController.proveedor.nombreEmpresa}" />
<!-- 					<p:message for="txtNombre"></p:message> -->

					<p:outputLabel value="NÃºmero Ruc:" for="txtUbicacion" />
					<p:inputText id="txtUbicacion" required="true" maxlength="45"
						value="#{proveedorController.proveedor.ruc}" />

					<p:outputLabel value="Email:" for="txtCantidad" />
					<p:inputText id="txtCantidad" required="true" maxlength="45"
						value="#{proveedorController.proveedor.email}" />

					<p:outputLabel value="Celular:" for="txt" />
					<p:inputText id="txt" required="true" maxlength="11"
						value="#{proveedorController.proveedor.telefono}" />


				</p:panelGrid>
				<br></br>
				<br></br>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
