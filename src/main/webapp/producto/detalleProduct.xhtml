<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">

			<h:form id="frm">
			<p:growl id="men" />
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{productoController.listProducto()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet> 
				</p:toolbar>
				
				
				<p:outputLabel value="#{productoController.producto.id}"></p:outputLabel>
				<p:outputLabel value="#{productoController.producto.nombre}"></p:outputLabel>
				
			

			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
