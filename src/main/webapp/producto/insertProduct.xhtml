<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />





				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar Producto" icon="ui-icon-disk"
							action="#{productoController.saveProduct()}" ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{productoController.listProducto()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProduct" columns="2" style="width:50%">

					<p:outputLabel value="Nombre:" for="txtNombre" />
					<p:inputText id="txtNombre" required="true" maxlength="45"
						value="#{productoController.producto.nombre}" />
<!-- 					<p:message for="txtNombre"></p:message> -->

					<p:outputLabel value="Ubicacion:" for="txtUbicacion" />
					<p:inputText id="txtUbicacion" required="true" maxlength="45"
						value="#{productoController.producto.ubicacion}" />

					<p:outputLabel value="Cantidad:" for="txtCantidad" />
					<p:inputText id="txtCantidad" required="true" maxlength="45"
						value="#{productoController.producto.cantidad}" />


					<p:outputLabel value="Categoria:" for="cboCategoria" />
					<p:selectOneMenu id="cboCategoria" required="true" effect="drop"
						value="#{productoController.categoria}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opciÃ³n"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{productoController.categorias}"
							var="categoria" itemLabel="#{categoria.nombre}"
							itemValue="#{categoria}" />
					</p:selectOneMenu>



					<p:outputLabel value="Fecha Vencimiento:"
						for="txtFechaVencimmiento" />
					<p:calendar id="txtFechaVencimmiento"
						value="#{productoController.producto.fecha_venciminento}"
						pattern="dd/MM/yyyy" />

<!-- 					<p:inputText id="txtFechaVencimmiento" required="true" -->
<!-- 						maxlength="45" -->
<!-- 						value="#{productoController.producto.fecha_venciminento}" /> -->

					<p:outputLabel value="Precio Unitario:" for="txtPrecioUnitario" />
					<p:inputText id="txtPrecioUnitario" required="true" maxlength="45"
						value="#{productoController.producto.precio_unitario}" />



				</p:panelGrid>
				<br></br>
				<br></br>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
